<html>
    <head>
        <title>d3_lab1</title>
        <script src="https://cdn.bootcss.com/d3/5.7.0/d3.min.js"></script>
    </head>
    <body>
        <svg>
            <rect width="300" height="100" fill="white" stroke="black" stroke-width="2" rx="10" ry="10">
            </rect>
        </svg>
        <svg>
            <ellipse rx="50" ry="20" cx="50" cy="20">

            </ellipse>
        </svg>
        <svg>
            <circle id="circle" cx="10" cy="50" r="10" stroke="black"
                stroke-width="2" fill="white">
            </circle>
            <circle id="end" cx="20" cy="50" r="10" stroke="black"
                stroke-width="2" fill="white">
            </circle>
            <circle cx="100" cy="50" r="40" stroke="black"
stroke-width="2" fill="white">
                <animate attributeType="XML" 
                         attributeName="fill" 
                         begin="circle.click"
                         end="end.click"
                         from="white"
                         to="black"
                         dur="1s" 
                         repeatCount="indefinite">
                </animate>
                <animate attributeType="XML"
                         attributeName="stroke"
                         begin="circle.click"
                         end="end.click"
                         from="white"
                         to="black"
                         dur="1s"
                         repeatCount="indefinite">
                </animate>
                <animate attributeType="XML"
                         attributeName="r"
                         begin="circle.click"
                         end="end.click"
                         from="40"
                         to="0"
                         dur="1s"
                         repeatCount="indefinite">
                </animate>
            </circle>
        </svg>
    </body>
</html>
